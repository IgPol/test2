<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет путевого листа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Расчет путевого листа</h1>

        <!-- Обязательные данные -->
        <div class="form-group">
            <label for="fuelConsumption">Расход топлива на 100 км (л):</label>
            <input type="number" id="fuelConsumption" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="startOdometer">Показания спидометра при выезде (км):</label>
            <input type="number" id="startOdometer" required>
        </div>
        <div class="form-group">
            <label for="startFuel">Остаток топлива при выезде (л):</label>
            <input type="number" id="startFuel" required>
        </div>

        <!-- Вводимые данные -->
        <div class="form-group">
            <label for="endOdometer">Показания спидометра при возвращении (км):</label>
            <input type="number" id="endOdometer">
        </div>
        <div class="form-group">
            <label for="dailyMileage">Пробег за день (км):</label>
            <input type="number" id="dailyMileage">
        </div>
        <div class="form-group">
            <label for="dailyFuelConsumption">Расход топлива за день (л):</label>
            <input type="number" id="dailyFuelConsumption">
        </div>
        <div class="form-group">
            <label for="refuel">Заправка топлива в течение дня (л):</label>
            <input type="number" id="refuel">
        </div>

        <button onclick="calculate()">Рассчитать</button>
        <button onclick="resetForm()">Очистить</button>

        <!-- Результаты -->
        <h2>Результаты:</h2>
        <div id="results"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
